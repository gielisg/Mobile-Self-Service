  Ionic pages and navigation.

<ion-header class="header-class">

  <ion-row class="header-row">
    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="ios-arrow-back" (click)="goback()" class="header-back-icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-1></ion-col>
    <ion-col col-6>
      <ion-row class="full-height">
        <p class="header-span black-text">
          {{ 'transaction_history' | translate }}
        </p>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding class="bill-content">


  <ion-row [ngClass]="{'main-row': i == 0, 'other-row': i != 0}" *ngFor="let list of transactionList; let i =  index;">
    <ion-row class="first-row">
      <ion-col col-6 class="left-col">
        <ion-row class="full-height">
          <span class="name-span">
            {{ 'transaction_number' | translate }}
          </span>
        </ion-row>
      </ion-col>

      <ion-col col-3>
        <ion-row class="full-height">
          <span class="name-span">
            {{ 'type' | translate }}
          </span>
        </ion-row>
      </ion-col>

      <ion-col col-3 class="right-col">
        <ion-row class="full-height">
          <span class="name-span">
            {{ 'date' | translate }}
          </span>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="first-row">
      <ion-col col-6 class="left-col">
        <ion-row class="full-height">
          <span class="tran-num-span">
            {{list.tranNum}}
          </span>
        </ion-row>
      </ion-col>

      <ion-col col-3>
        <ion-row class="full-height">
          <span class="receipt-span">
            {{ list.type | translate }}
          </span>
        </ion-row>
      </ion-col>

      <ion-col col-3 class="right-col">
        <ion-row class="full-height">
          <span class="date-span">
            {{list.date}}
          </span>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="bill-second-row">
      <ion-col col-4 class="left-col">
        <ion-row class="full-height">
          <span class="name-span">
            {{ 'amount' | translate }}
          </span>
          <span class="detail-span">
            {{list.amount}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-4>
      </ion-col>

      <ion-col col-4 class="right-col">
        <ion-row class="full-height">
          <span class="name-span">
            {{ 'status' | translate }}
          </span>
          <span class="detail-span">
            {{ list.status | translate }}
          </span>
        </ion-row>
      </ion-col>
    </ion-row>

  </ion-row>

  <ion-row class="more-full-width" *ngIf="showMoreState">
    <button ion-button class="more-button" (click)="addMoreAction()">
      {{'more' | translate}}
    </button>
  </ion-row>

</ion-content>
