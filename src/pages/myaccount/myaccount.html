<ion-header class="header_class">

  <ion-row class="header_row">
    <ion-col col-2>
      <ion-row class="full_height">
        <ion-icon name="md-menu" menuToggle class="header_icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-8>
      <ion-row class="full_height">
        <span class="header_span">
          {{ 'my_account' | translate }}
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding>
  <ion-row class="first_row">
    <ion-col col-1></ion-col>
    <ion-col col-5>
      <ion-row class="normal_margin">
        <span class="amount_span">
          {{ 'account_number' | translate }}
        </span>
      </ion-row>
      <ion-row class="normal_margin">
        <span class="dollar_amount_span">
          40000560
        </span>
      </ion-row>
    </ion-col>
    <ion-col col-5>
      <ion-row class="normal_margin">
        <span class="amount_span">
          {{ 'amount_owing' | translate }}
        </span>
      </ion-row>
      <ion-row class="normal_margin">
        <span class="dollar_amount_span">
          $120.20
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="first_row">
    <ion-row class="normal_margin">
      <span class="amount_span">
        {{ 'due_date' | translate }}
      </span>
    </ion-row>
    <ion-row class="normal_margin">
      <span class="dollar_amount_span">
        12 March 2017
      </span>
    </ion-row>
  </ion-row>

  <ion-row class="download_pay">
    <!-- <ion-col col-1>
    </ion-col> -->
    <ion-col col-6>
      <ion-row class="button_row">
        <button mat-button class="button_style1" (click)="click_download()">
          {{ 'download_bill' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-6>
      <ion-row class="button_row">
        <button mat-button class="button_style2" (click)="goto_payNow()">
          {{ 'pay_now' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <!-- <ion-col col-1>
    </ion-col> -->
  </ion-row>

  <ion-row class="my_detail">
    <ion-col col-1>
    </ion-col>
    <ion-col col-10>
      <ion-row class="button_row">
        <button mat-button class="button_style1" (click)="goto_billHistory()">
          {{ 'bill_history' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>

  <ion-row class="my_normal">
    <ion-col col-1>
    </ion-col>
    <ion-col col-10>
      <ion-row class="button_row">
        <button mat-button class="button_style1" (click)="goto_transactionHistory()">
          {{ 'transaction_history' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>

  <ion-row class="my_normal">
    <ion-col col-1>
    </ion-col>
    <ion-col col-10>
      <ion-row class="button_row">
        <button mat-button class="button_style1" (click)="goto_paymentHistory()">
          {{ 'payment_method' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>

</ion-content>
