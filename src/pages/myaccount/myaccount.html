  Ionic pages and navigation.

<ion-header class="header-class">

  <ion-row class="header-row">
    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="md-menu" menuToggle class="header_icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-8>
      <ion-row class="full-height">
        <span class="header-span">
          {{ 'my_account' | translate }}
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding>
  <ion-row class="first-row">
    <ion-col col-1></ion-col>
    <ion-col col-5>
      <ion-row class="normal-margin">
        <span class="amount-span">
          {{ 'account_number' | translate }}
        </span>
      </ion-row>
      <ion-row class="normal-margin">
        <span class="dollar-amount-span">
          {{bill_data.account_number}}
        </span>
      </ion-row>
    </ion-col>
    <ion-col col-5>
      <ion-row class="normal-margin">
        <span class="amount-span">
          {{ 'amount_owing' | translate }}
        </span>
      </ion-row>
      <ion-row class="normal-margin">
        <span class="dollar-amount-span">
          ${{bill_data.bill_amount}}
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="first-row">
    <ion-row class="normal-margin">
      <span class="amount-span">
        {{ 'due_date' | translate }}
      </span>
    </ion-row>
    <ion-row class="normal-margin">
      <span class="dollar-amount-span">
        {{bill_data.bill_date}}
      </span>
    </ion-row>
  </ion-row>

  <ion-row [ngClass]="{'download-pay':switch_mode == true, 'rus-pay':switch_mode == false}">
    <!-- <ion-col col-1>
    </ion-col> -->
    <ion-col col-6>
      <ion-row class="button-row">
        <button mat-button class="button-style1" (click)="click_download()">
          {{ 'download_bill' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-6>
      <ion-row class="button-row">
        <button mat-button class="button-style2" (click)="goto_payNow()">
          {{ 'pay_now' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <!-- <ion-col col-1>
    </ion-col> -->
  </ion-row>

  <ion-row class="my_detail">
    <ion-col col-1>
    </ion-col>
    <ion-col col-10>
      <ion-row class="button-row">
        <button mat-button class="button-style1" (click)="goto_billHistory()">
          {{ 'bill_history' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>

  <ion-row class="my-normal">
    <ion-col col-1>
    </ion-col>
    <ion-col col-10>
      <ion-row class="button-row">
        <button mat-button class="button-style1" (click)="goto_transactionHistory()">
          {{ 'transaction_history' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>

  <ion-row class="my-normal">
    <ion-col col-1>
    </ion-col>
    <ion-col col-10>
      <ion-row class="button-row">
        <button mat-button class="button-style1" (click)="goto_paymentHistory()">
          {{ 'payment_method' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>

</ion-content>
