  Ionic pages and navigation.

<ion-header class="header-class">

  <ion-row class="header-row">
    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="md-menu" menuToggle class="header_icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-8>
      <ion-row class="full-height">
        <span class="header-span">
          {{ 'my_account' | translate }}
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding>
  <ion-row class="first-row">
    <ion-col col-1></ion-col>
    <ion-col col-5>
      <ion-row class="normal-margin">
        <span class="amount-span">
          {{ 'accountNumber' | translate }}
        </span>
      </ion-row>
      <ion-row class="normal-margin">
        <span class="dollar-amount-span">
          {{billData.accountNumber}}
        </span>
      </ion-row>
    </ion-col>
    <ion-col col-5>
      <ion-row class="normal-margin">
        <span class="amount-span">
          {{ 'amountOwing' | translate }}
        </span>
      </ion-row>
      <ion-row class="normal-margin">
        <span class="dollar-amount-span">
          ${{billData.billAmount}}
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="first-row">
    <ion-row class="normal-margin">
      <span class="amount-span">
        {{ 'dueDate' | translate }}
      </span>
    </ion-row>
    <ion-row class="normal-margin">
      <span class="dollar-amount-span">
        {{billData.billDate}}
      </span>
    </ion-row>
  </ion-row>

  <ion-row [ngClass]="{'download-pay':switch_mode == true, 'rus-pay':switch_mode == false}">
    <!-- <ion-col col-1>
    </ion-col> -->
    <ion-col col-6>
      <ion-row class="full-width">
        <button mat-button class="button-style1" (click)="clickDownload()">
          {{ 'download_bill' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-6>
      <ion-row class="full-width">
        <button mat-button class="button-style2" (click)="gotoPayNow()">
          {{ 'pay_now' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <!-- <ion-col col-1>
    </ion-col> -->
  </ion-row>

  <ion-row class="my_detail">
    <ion-col col-1>
    </ion-col>
    <ion-col col-10>
      <ion-row class="full-width">
        <button mat-button class="button-style1" (click)="gotoBillHistory()">
          {{ 'bill_history' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>

  <ion-row class="my-normal">
    <ion-col col-1>
    </ion-col>
    <ion-col col-10>
      <ion-row class="full-width">
        <button mat-button class="button-style1" (click)="gotoTransactionHistory()">
          {{ 'transaction_history' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>

  <ion-row class="my-normal">
    <ion-col col-1>
    </ion-col>
    <ion-col col-10>
      <ion-row class="full-width">
        <button mat-button class="button-style1" (click)="gotoPaymentHistory()">
          {{ 'payment_method' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>

</ion-content>
