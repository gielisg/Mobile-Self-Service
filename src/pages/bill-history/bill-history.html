<ion-header class="header_class">

  <ion-row class="header_row">
    <ion-col col-2>
      <ion-row class="full_height">
        <ion-icon name="ios-arrow-back" (click)="goback()" class="header_back_icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-8>
      <ion-row class="full_height">
        <span class="header_span">
          {{ 'bill_history' | translate }}
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding class="bill_content">

  <ion-row [ngClass]="{'main_row':i == 0, 'other_row':i != 0}" *ngFor="let list of detail_Data; let i = index">
    <ion-row class="first_row">
      <ion-col col-6 class="left_col">
        <ion-row class="full_height">
          <span class="name_span">
            {{ 'bill_number' | translate }}
          </span>
          <span class="detail_span">
            {{list.bill_num}}
          </span>
        </ion-row>
      </ion-col>

      <ion-col col-6 class="right_col">
        <ion-row class="full_height">
          <span class="name_span">
            {{ 'due_date' | translate }}
          </span>
          <span class="detail_span">
            {{list.due_date}}
          </span>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="bill_second_row">
      <ion-col col-6 class="left_col">
        <ion-row class="full_height">
          <span class="name_span">
            {{ 'amount_owing' | translate }}
          </span>
          <span class="detail_span">
            {{list.amount_owin}}
          </span>
        </ion-row>
      </ion-col>

      <ion-col col-6 class="right_col">
        <ion-row class="full_height">
          <button ion-button class="down_button_class">
            <ion-row class="button_name">
              <ion-col col-3 class="non_padding">
                <ion-row class="full_height">
                  <img src="assets/imgs/download.png" class="download_image" />
                </ion-row>
              </ion-col>
              <ion-col col-9>
                <ion-row class="full_height">
                  <span class="button_span_name" (click)="download(i)">
                    {{ 'download' | translate }}
                  </span>
                </ion-row>
              </ion-col>
            </ion-row>
          </button>
        </ion-row>
      </ion-col>
    </ion-row>

  </ion-row>

</ion-content>
