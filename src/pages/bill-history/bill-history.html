<ion-header class="header-class">

  <ion-row class="header-row">
    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="ios-arrow-back" (click)="goback()" class="header-back-icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-8>
      <ion-row class="full-height">
        <span class="header-span">
          {{ 'bill_history' | translate }}
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding class="bill-content">

  <ion-row [ngClass]="{'main-row':i == 0, 'other-row':i != 0}" *ngFor="let list of detail_Data; let i = index">
    <ion-row class="first-row">
      <ion-col col-6 class="left-col">
        <ion-row class="full-height">
          <span class="name-span">
            {{ 'bill_number' | translate }}
          </span>
          <span class="detail-span">
            {{list.bill_num}}
          </span>
        </ion-row>
      </ion-col>

      <ion-col col-6 class="right-col">
        <ion-row class="full-height">
          <span class="name-span">
            {{ 'due_date' | translate }}
          </span>
          <span class="detail-span">
            {{list.due_date}}
          </span>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="bill-second-row">
      <ion-col col-6 class="left-col">
        <ion-row class="full-height">
          <span class="name-span">
            {{ 'amount_owing' | translate }}
          </span>
          <span class="detail-span">
            {{list.amount_owin}}
          </span>
        </ion-row>
      </ion-col>

      <ion-col col-6 class="right-col">
        <ion-row class="full-height">
          <button ion-button class="down-button-class"  (click)="download(i)">
            <ion-row class="button-name">
              <ion-col col-3 class="non-padding">
                <ion-row class="full-height">
                  <img src="assets/imgs/download.png" class="download-image" />
                </ion-row>
              </ion-col>
              <ion-col col-9>
                <ion-row class="full-height">
                  <span class="button-span-name">
                    {{ 'download' | translate }}
                  </span>
                </ion-row>
              </ion-col>
            </ion-row>
          </button>
        </ion-row>
      </ion-col>
    </ion-row>

  </ion-row>

</ion-content>
