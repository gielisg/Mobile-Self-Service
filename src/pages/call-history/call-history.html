<ion-header class="header-class">

    <ion-row class="header-row">
        <ion-col col-2>
            <ion-row class="full-height">
                <ion-icon name="ios-arrow-back" (click)="goback()" class="header-back-icon"></ion-icon>
            </ion-row>
        </ion-col>
        <ion-col col-8>
            <ion-row class="full-height">
                <span class="header-span">
                    {{ 'call_history' | translate }}
                </span>
            </ion-row>
        </ion-col>
    </ion-row>

</ion-header>


<ion-content padding class="bill-content">

    <ion-row *ngFor="let list of call_historyData; let i = index" [ngClass]="{'main-row':i == 0, 'other-row': i != 0}">
        <ion-row class="first-row">
            <ion-col col-4 class="left-col">
                <ion-row class="full-height">
                    <span class="name-span">
                        {{ 'number_called' | translate }}
                    </span>
                    <span class="detail-span">
                        {{list.call_num}}
                    </span>
                </ion-row>
            </ion-col>

            <ion-col col-8 class="right-col">
                <ion-row class="full-height">
                    <span class="name-span">
                        {{ 'date' | translate }}
                    </span>
                    <span class="receipt-span right-col">
                        {{list.date}}
                    </span>
                </ion-row>
            </ion-col>
        </ion-row>

        <ion-row class="bill-second-row">
            <ion-col col-4 class="left-col">
                <ion-row class="full-height">
                    <span class="name-span">
                        {{ 'duration' | translate }}
                    </span>
                    <span class="detail-span">
                        {{list.duration}}
                    </span>
                </ion-row>
            </ion-col>
            <ion-col col-4>
                <ion-row class="full-height">
                    <span class="name-span center-text">
                        {{ 'tariff' | translate }}
                    </span>
                    <span class="detail-span center-text">
                        {{list.tariff}}
                    </span>
                </ion-row>
            </ion-col>

            <ion-col col-4 class="right-col">
                <ion-row class="full-height">
                    <span class="name-span">
                        {{ 'cost' | translate }}
                    </span>
                    <span class="detail-span">
                        ${{list.cost}}
                    </span>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-row>

</ion-content>
