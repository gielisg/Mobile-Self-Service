<ion-header class="header-class">

  <ion-row class="header-row">
    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="ios-arrow-back" (click)="goback()" class="header-back-icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-8>
      <ion-row class="full-height">
        <span class="header-span black-text">
          {{ 'pay' | translate }}
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding>

  <ion-row class="payment-row">
    <span class="payment-title-span">
      {{ 'payment_method' | translate }}
    </span>
  </ion-row>

  <form #comProfileForm="ngForm" id="comProfileForm" (ngSubmit)="completeAddCompany(comProfileForm)" novalidate>
    <ion-row class="payment-row">
      <ion-col col-12>
        <mat-form-field>
          <mat-select placeholder="{{ 'select' | translate }}" [(ngModel)]="pay_Data.method" class="select-class" required name="select_paymode">
            <mat-option value="Visa">
              {{ 'visa' | translate }}
            </mat-option>
            <mat-option value="Paypal">
              {{ 'paypal' | translate }}
            </mat-option>
          </mat-select>
          <mat-error>
            {{ 'choose_type_of_payment' | translate }}
          </mat-error>
        </mat-form-field>
      </ion-col>
    </ion-row>

    <ion-row class="payment-row">
      <span class="payment-title-span">
        {{ 'amount' | translate }}
      </span>
    </ion-row>

    <ion-row class="payment-row">
      <span class="payment-amount-span">
        ${{pay_amount}}
      </span>
    </ion-row>

    <ion-row class="add-cancel">
      <ion-col col-1>
      </ion-col>
      <ion-col col-5>
        <ion-row class="full-width">
          <button ion-button class="button-style2" (click)="goback()">
            {{ 'cancel_UP' | translate }}
          </button>
        </ion-row>
      </ion-col>
      <ion-col col-5>
        <ion-row class="full-width">
          <button ion-button class="button-style1">
            {{ 'pay' | translate }}
          </button>
        </ion-row>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
