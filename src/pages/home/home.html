<ion-header class="header-class">
  <ion-row class="header-row">
    <span class="header-span">
      {{ 'home' | translate }}
    </span>
  </ion-row>
</ion-header>

<ion-content padding>
  <ion-row class="first-row">
    <ion-row class="normal-margin">
      <span class="amount-span">
        {{ 'amount_owing' | translate }}
      </span>
    </ion-row>
    <ion-row class="normal-margin">
      <span class="dollar-amount-span">
        ${{bill_data.bill_amount}}
      </span>
    </ion-row>
    <ion-row class="normal-margin">
      <span class="dollar-date-span">
        {{ 'due' | translate }} {{bill_data.bill_date}}
      </span>
    </ion-row>
  </ion-row>
  <ion-row [ngClass]="{'download-pay':switch_mode == true, 'rus-pay':switch_mode == false}">
    <!-- <ion-col col-1>
    </ion-col> -->
    <ion-col col-6>
      <ion-row class="full-width">
        <button mat-button class="button-style1" (click)="click_download()">
          {{ 'download_bill' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-6>
      <ion-row class="full-width">
        <button mat-button class="button-style2" (click)="goto_paynow()">
          {{ 'pay_now' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <!-- <ion-col col-1>
    </ion-col> -->
  </ion-row>

  <ion-row class="my_detail">
    <ion-col col-1>
    </ion-col>
    <ion-col col-10>
      <ion-row class="full-width">
        <button mat-button class="button-style1" (click)="goto_mydetail()">
          {{ 'my_details' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>

  <ion-row class="my-normal">
    <ion-col col-1>
    </ion-col>
    <ion-col col-10>
      <ion-row class="full-width">
        <button mat-button class="button-style1" (click)="goto_myaccount()">
          {{ 'my_account' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>

  <ion-row class="my-normal">
    <ion-col col-1>
    </ion-col>
    <ion-col col-10>
      <ion-row class="full-width">
        <button mat-button class="button-style1" (click)="goto_myservice()">
          {{ 'my_services' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>

  <!-- <ion-row class="my-normal">
    <ion-col col-1>
    </ion-col>
    <ion-col col-10>
      <ion-row class="full-width">
        <button mat-button class="button-style1" (click)="goto_mydevice()">
          {{ 'my_devices' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row> -->


</ion-content>
