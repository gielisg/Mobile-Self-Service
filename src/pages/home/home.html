<ion-header class="header-class">
  <ion-row class="header-row">
    <span class="header-span">
      {{ 'home' | translate }}
    </span>
  </ion-row>
</ion-header>

<ion-content padding>
  <ion-row class="first-row">
    <ion-row class="normal-margin">
      <span class="amount-span">
        {{ 'amountOwing' | translate }}
      </span>
    </ion-row>
    <ion-row class="normal-margin">
      <span class="dollar-amount-span">
        ${{billData.billAmount}}
      </span>
    </ion-row>
    <ion-row class="normal-margin">
      <span class="dollar-date-span">
        {{ 'due' | translate }} {{billData.billDate}}
      </span>
    </ion-row>
  </ion-row>
  <ion-row [ngClass]="{'download-pay':switchMode == true, 'rus-pay':switchMode == false}">
    <!-- <ion-col col-1>
    </ion-col> -->
    <ion-col col-6>
      <ion-row class="full-width">
        <button mat-button class="button-style1" (click)="click_download()">
          {{ 'download_bill' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-6>
      <ion-row class="full-width">
        <button mat-button class="button-style2" (click)="gotoPayNow()">
          {{ 'pay_now' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <!-- <ion-col col-1>
    </ion-col> -->
  </ion-row>

  <ion-row class="my_detail">
    <ion-col col-1>
    </ion-col>
    <ion-col col-10>
      <ion-row class="full-width">
        <button mat-button class="button-style1" (click)="gotoMyDetail()">
          {{ 'my_details' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>

  <ion-row class="my-normal">
    <ion-col col-1>
    </ion-col>
    <ion-col col-10>
      <ion-row class="full-width">
        <button mat-button class="button-style1" (click)="gotoMyAccount()">
          {{ 'my_account' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>

  <ion-row class="my-normal">
    <ion-col col-1>
    </ion-col>
    <ion-col col-10>
      <ion-row class="full-width">
        <button mat-button class="button-style1" (click)="gotoMyService()">
          {{ 'my_services' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>

  <!-- <ion-row class="my-normal">
    <ion-col col-1>
    </ion-col>
    <ion-col col-10>
      <ion-row class="full-width">
        <button mat-button class="button-style1" (click)="gotoMyDevice()">
          {{ 'my_devices' | translate }}
        </button>
      </ion-row>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row> -->


</ion-content>
