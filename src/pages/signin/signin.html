<ion-content padding class="margin_content">

  <ion-row class="logo_row">
    <img src="assets/imgs/synergy_670.png" class="logo_class" />
  </ion-row>
  <form #comProfileForm="ngForm" id="comProfileForm" (ngSubmit)="completeAddCompany(comProfileForm)" novalidate>
    <ion-row class="username_row">
      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="{{ 'username' | translate }}" [(ngModel)]="user_Data.username" required name="username">
        <mat-error>
          {{ 'username_is_required' | translate }}
        </mat-error>
      </mat-form-field>
    </ion-row>

    <ion-row class="password_row">
      <mat-form-field class="example-full-width">
        <input matInput type="password" #title="ngModel" id="password" [(ngModel)]="user_Data.password" required placeholder="{{ 'password' | translate }}"
          i18n-placeholder="@@password" name="password" />

        <mat-error id="matLoginError2">
          <span>{{ 'password_is_required' | translate }}</span>
        </mat-error>

      </mat-form-field>
    </ion-row>
    <ion-row class="login_row">
      <button mat-mini-fab class="button_class">
        {{ 'login' | translate }}
      </button>
    </ion-row>
  </form>

  <ion-row class="signup_row">
    <span class="sign_up_span">
      {{ 'not_a_member' | translate }}?
      <span class="sign_up_page" (click)="goto_signup()">
        &nbsp;{{ 'create_account' | translate }}
      </span>
    </span>
  </ion-row>



</ion-content>
