<!--

  Ionic pages and navigation.

<ion-header class="header-class">

  <ion-row class="header-row">
    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="ios-arrow-back" (click)="goback()" class="header-back-icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-8>
      <ion-row class="full-height">
        <span class="header-span">
          {{ 'service_detail' | translate }}-04155188882
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding class="bill-content">

  <ion-row class="main-row">
    <ion-row class="first-row">
      <span class="name-span">
        {{ 'number' | translate }}
      </span>
      <span class="detail-span">
        3GB {{ 'unlimited' | translate }}
      </span>
    </ion-row>

    <ion-row class="first-row">
      <span class="name-span">
        {{ 'date' | translate }}
      </span>
      <span class="detail-span">
        12, March 2017 10:15 am
      </span>
    </ion-row>

    <ion-row class="first-row">
      <span class="name-span">
        {{ 'plan' | translate }}
      </span>
      <span class="detail-span">
        {{ 'super_saver' | translate }} 32
      </span>
    </ion-row>

    <ion-row class="first-row last_row">
      <span class="name-span">
        {{ 'status' | translate }}
      </span>
      <span class="detail-span">
        {{ 'open' | translate }}
      </span>
    </ion-row>

  </ion-row>

</ion-content>
