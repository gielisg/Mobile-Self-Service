  Ionic pages and navigation.

<ion-header class="header_class">

  <ion-row class="header_row">
    <ion-col col-2>
      <ion-row class="full_height">
        <ion-icon name="ios-arrow-back" (click)="goback()" class="header_back_icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-8>
      <ion-row class="full_height">
        <span class="header_span">
          {{ 'service_detail' | translate }}-04155188882
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding class="bill_content">

  <ion-row class="main_row">
    <ion-row class="first_row">
      <span class="name_span">
        {{ 'number' | translate }}
      </span>
      <span class="detail_span">
        3GB {{ 'unlimited' | translate }}
      </span>
    </ion-row>

    <ion-row class="first_row">
      <span class="name_span">
        {{ 'date' | translate }}
      </span>
      <span class="detail_span">
        12, March 2017 10:15 am
      </span>
    </ion-row>

    <ion-row class="first_row">
      <span class="name_span">
        {{ 'plan' | translate }}
      </span>
      <span class="detail_span">
        {{ 'super_saver' | translate }} 32
      </span>
    </ion-row>

    <ion-row class="first_row last_row">
      <span class="name_span">
        {{ 'status' | translate }}
      </span>
      <span class="detail_span">
        {{ 'open' | translate }}
      </span>
    </ion-row>

  </ion-row>

</ion-content>
