<ion-header class="header_class">

  <ion-row class="header_row">
    <ion-col col-2>
      <ion-row class="full_height">
        <ion-icon name="md-menu" menuToggle class="header_icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-8>
      <ion-row class="full_height">
        <span class="header_span">
          {{ 'settings' | translate }}
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content class="setting_content">

  <ion-row class="main_row">
    <ion-col col-2>
      <ion-row class="full_height">
        <img src="assets/imgs/lock.png" class="lock_image" alt="">
      </ion-row>
    </ion-col>
    <ion-col col-10>
      <ion-row class="full_height" (click)="goto_changePass()">
        <span class="change_password">{{ 'change_password' | translate }}</span>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class=" main_row">
    <ion-col col-2>
      <ion-row class="full_height">
        <img src="assets/imgs/pin_code.png" class="lock_image" alt="">
      </ion-row>
    </ion-col>
    <ion-col col-10>
      <ion-row class="full_height">
        <span class="change_password">{{ 'change_pin' | translate }}</span>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class=" main_row">
    <ion-col col-6>
      <ion-row class="full_height">
        <span class="change_password sel_lng">{{ 'select_language' | translate }}</span>
      </ion-row>
    </ion-col>
    <ion-col col-6>
      <ion-row class="full_height">
        <mat-select [formControl]="selectFormControl" (change)="selected_lng()" [(ngModel)]="select_lng" class="select_class" required>
          <mat-option value="en">
            {{ 'english' | translate }}
          </mat-option>

          <mat-option value="ru">
            {{ 'russian' | translate }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="selectFormControl.hasError('required')">{{ 'choose_type_of_payment' | translate }}</mat-error>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-content>
