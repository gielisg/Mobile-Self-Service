<ion-header class="header-class">

  <ion-row class="header-row">
    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="md-menu" menuToggle class="header_icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-8>
      <ion-row class="full-height">
        <span class="header-span">
          {{ 'settings' | translate }}
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content class="setting-content">

  <ion-row class="main-row">
    <ion-col col-2>
      <ion-row class="full-height">
        <img src="assets/imgs/lock.png" class="lock-image" alt="">
      </ion-row>
    </ion-col>
    <ion-col col-10>
      <ion-row class="full-height" (click)="goto_changePass()">
        <span class="change-password">{{ 'change-password' | translate }}</span>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class=" main-row">
    <ion-col col-2>
      <ion-row class="full-height">
        <img src="assets/imgs/pin_code.png" class="lock-image" alt="">
      </ion-row>
    </ion-col>
    <ion-col col-10>
      <ion-row class="full-height">
        <span class="change-password">{{ 'change_pin' | translate }}</span>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class=" main-row">
    <ion-col col-6>
      <ion-row class="full-height">
        <span class="change-password sel-lng">{{ 'select_language' | translate }}</span>
      </ion-row>
    </ion-col>
    <ion-col col-6>
      <ion-row class="full-height lng-setmode">
        <mat-form-field>
          <mat-select [formControl]="selectFormControl" (change)="selected_lng()" [(ngModel)]="select_lng" class="select-class" required>
            <mat-option value="en">
              {{ 'english' | translate }}
            </mat-option>

            <mat-option value="ru">
              {{ 'russian' | translate }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="selectFormControl.hasError('required')">
            {{ 'choose_type_of_payment' | translate }}
          </mat-error>
        </mat-form-field>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-content>
