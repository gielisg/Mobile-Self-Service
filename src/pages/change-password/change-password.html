<ion-header class="header-class">

  <ion-row class="header-row">
    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="ios-arrow-back" (click)="goback()" class="header-back-icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-8>
      <ion-row class="full-height">
        <span class="header-span">
          {{ 'change-password' | translate }}
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding>
  <form #comProfileForm="ngForm" id="comProfileForm" (ngSubmit)="completeAddCompany(comProfileForm)" novalidate>

    <ion-row class="password-row">
      <mat-form-field class="example-full-width">
        <input matInput type="password" [(ngModel)]="user_Data.old_pass" required placeholder="{{ 'old_password' | translate }}"
          name="password" />

        <mat-error>
          <span>{{ 'old_password_is_required' | translate }}</span>
        </mat-error>

      </mat-form-field>
    </ion-row>

    <ion-row class="password-row">
      <mat-form-field class="example-full-width">
        <input matInput type="password" [(ngModel)]="user_Data.new_pass" required placeholder="{{ 'new_password' | translate }}" name="new_password" />

        <mat-error>
          <span>{{ 'new_password_is_required' | translate }}</span>
        </mat-error>

      </mat-form-field>
    </ion-row>

    <ion-row class="login-row">
      <button mat-mini-fab class="button-class">
        {{ 'change' | translate }}
      </button>
    </ion-row>
  </form>

</ion-content>
