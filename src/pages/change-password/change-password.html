<ion-header class="header_class">

  <ion-row class="header_row">
    <ion-col col-2>
      <ion-row class="full_height">
        <ion-icon name="ios-arrow-back" (click)="goback()" class="header_back_icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-8>
      <ion-row class="full_height">
        <span class="header_span">
          {{ 'change_password' | translate }}
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding>
  <ion-row class="main_row">
    <form #comProfileForm="ngForm" id="comProfileForm" (ngSubmit)="completeAddCompany(comProfileForm)" novalidate>

      <ion-row class="password_row">
        <mat-form-field class="example-full-width">
          <input matInput type="password" [(ngModel)]="user_Data.old_pass" required placeholder="{{ 'old_password' | translate }}"
            name="password" />

          <mat-error>
            <span>{{ 'old_password_is_required' | translate }}</span>
          </mat-error>

        </mat-form-field>
      </ion-row>

      <ion-row class="password_row">
        <mat-form-field class="example-full-width">
          <input matInput type="password" [(ngModel)]="user_Data.new_pass" required placeholder="{{ 'new_password' | translate }}"
            name="new_password" />

          <mat-error>
            <span>{{ 'new_password_is_required' | translate }}</span>
          </mat-error>

        </mat-form-field>
      </ion-row>

      <ion-row class="login_row">
        <button mat-mini-fab class="button_class">
          {{ 'change' | translate }}
        </button>
      </ion-row>
    </form>
  </ion-row>

</ion-content>
