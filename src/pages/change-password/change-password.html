<ion-header class="header-class">

  <ion-row class="header-row">
    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="ios-arrow-back" (click)="goback()" class="header-back-icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-8>
      <ion-row class="full-height">
        <span class="header-span black-text">
          {{ 'change-password' | translate }}
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding>
  <form #comProfileForm="ngForm" id="comProfileForm" (ngSubmit)="completeAddCompany(comProfileForm)" novalidate>

    <ion-row class="password-row">
      <mat-form-field class="full-width">
        <input matInput type="password" [(ngModel)]="userData.oldPass" required placeholder="{{ 'oldPassword' | translate }}"
          name="password" />

        <mat-error>
          <span>{{ 'oldPassword_is_required' | translate }}</span>
        </mat-error>

      </mat-form-field>
    </ion-row>

    <ion-row class="password-row">
      <mat-form-field class="full-width">
        <input matInput type="password" [(ngModel)]="userData.newPass" required placeholder="{{ 'newPassword' | translate }}" name="newPassword" />

        <mat-error>
          <span>{{ 'newPassword_is_required' | translate }}</span>
        </mat-error>

      </mat-form-field>
    </ion-row>

    <ion-row class="login-row">
      <button mat-mini-fab class="button-class">
        {{ 'change' | translate }}
      </button>
    </ion-row>
  </form>

</ion-content>
