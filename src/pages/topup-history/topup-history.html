<ion-header class="header-class">

  <ion-row class="header-row">
    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="ios-arrow-back" (click)="goback()" class="header-back-icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-1></ion-col>
    <ion-col col-6>
      <ion-row class="full-height">
        <p class="header-span black-text">
          {{ 'topup' | translate }}-04155188882
        </p>
        <p class="payment-id">{{userId}}</p>
      </ion-row>
    </ion-col>
    <ion-col col-3>
      <ion-row class="full-height">
        <p class="header-span black-text" (click)="gotoNewTopup()">
          +{{ 'new' | translate }}
        </p>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding class="bill-content">

  <ion-row class="main-row" *ngFor="let list of topData; let i = index" [ngClass]="{'main-row':i == 0, 'other-row': i != 0}">
    <ion-row class="first-row">
      <ion-col col-6 class="left-col">
        <ion-row class="full-height">
          <span class="name-span">
            {{ 'topup' | translate }}
          </span>
          <span class="detail-span">
            {{ list.top | translate }}
          </span>
        </ion-row>
      </ion-col>

      <ion-col col-6 class="right-col">
        <ion-row class="full-height">
          <span class="name-span">
            {{ 'date' | translate }}
          </span>
          <span class="receipt-span right-col">
            {{list.date}}
          </span>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="bill-second-row">
      <ion-col col-6 class="left-col">
        <ion-row class="full-height">
          <span class="name-span">
            {{ 'expiry' | translate }}
          </span>
          <span class="detail-span">
            {{list.expiry}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-6 class="right-col">
        <ion-row class="full-height">
          <span class="name-span">
            {{ 'status' | translate }}
          </span>
          <span class="detail-span">
            {{ list.status | translate }}
          </span>
        </ion-row>
      </ion-col>
    </ion-row>

  </ion-row>

</ion-content>
