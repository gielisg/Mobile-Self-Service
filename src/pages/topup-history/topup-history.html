<ion-header class="header_class">

  <ion-row class="header_row">
    <ion-col col-2>
      <ion-row class="full_height">
        <ion-icon name="ios-arrow-back" (click)="goback()" class="header_back_icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-1></ion-col>
    <ion-col col-6>
      <ion-row class="full_height">
        <p class="header_span">
          {{ 'topup' | translate }}-04155188882
        </p>
        <p class="payment_id">{{userId}}</p>
      </ion-row>
    </ion-col>
    <ion-col col-3>
      <ion-row class="full_height">
        <p class="header_span" (click)="goto_newTopup()">
          +{{ 'new' | translate }}
        </p>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding class="bill_content">

  <ion-row class="main_row" *ngFor="let list of top_Data; let i = index" [ngClass]="{'main_row':i == 0, 'other_row': i != 0}">
    <ion-row class="first_row">
      <ion-col col-6 class="left_col">
        <ion-row class="full_height">
          <span class="name_span">
            {{ 'topup' | translate }}
          </span>
          <span class="detail_span">
            {{ list.top | translate }}
          </span>
        </ion-row>
      </ion-col>

      <ion-col col-6 class="right_col">
        <ion-row class="full_height">
          <span class="name_span">
            {{ 'date' | translate }}
          </span>
          <span class="receipt_span right_col">
            {{list.date}}
          </span>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="bill_second_row">
      <ion-col col-6 class="left_col">
        <ion-row class="full_height">
          <span class="name_span">
            {{ 'expiry' | translate }}
          </span>
          <span class="detail_span">
            {{list.expiry}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-6 class="right_col">
        <ion-row class="full_height">
          <span class="name_span">
            {{ 'status' | translate }}
          </span>
          <span class="detail_span">
            {{ list.status | translate }}
          </span>
        </ion-row>
      </ion-col>
    </ion-row>

  </ion-row>

</ion-content>
